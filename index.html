<!DOCTYPE html>
<html> 
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>BuzzQuizz</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,100;1,400&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/index.css" />
		<link rel="stylesheet" href="./src/css/topo.css" />
		<link rel="stylesheet" href="./src/css/loading.css" />
		<link rel="stylesheet" href="./src/css/pagina-lista-quizzes.css" />
		<link rel="stylesheet" href="./src/css/pagina-quizz.css" />
		<link rel="stylesheet" href="./src/css/pagina-criar-quizz.css" />
	</head>
	<body>
		<div class="topo">
			<div onclick="iniciarSite()" class="topo-conteudo">BuzzQuizz</div>
		</div>
		<div class="loading">
			<div class="loadingio-spinner-spin-3h2wgx02yzb">
				<div class="ldio-3fpsdlwfkbz">
					<div><div></div></div>
					<div><div></div></div>
					<div><div></div></div>
					<div><div></div></div>
					<div><div></div></div>
					<div><div></div></div>
					<div><div></div></div>
					<div><div></div></div>
				</div>
			</div>
		</div>

		<div class="pagina-lista-quizzes">
			<div class="pagina-lista-quizzes-conteudo">
				<div class="quizzes-do-usuario">
					<div class="quizzes-do-usuario-conteudo">
						<div class="titulo-h1">
							<h1>Seus Quizzes</h2>
							<ion-icon onclick="AbrirCriarQuizz()" name="add-circle"></ion-icon>
						</div>
						<div class="lista-quizzes"></div>
					</div>
					<div class="sem-quizz-do-usuario">
						<div>Você não criou nenhum quizz ainda :(</div>
						<button class="btn btn-tracejado" onclick="AbrirCriarQuizz()">Cria Quizz</button>
					</div>
				</div>
				<div class="todos-quizzes">
					<div class="titulo-h1">
						<h1>Todos os Quizzes</h1>
					</div>
					<div class="lista-quizzes"></div>
				</div>
			</div>
		</div>

		<div class="pagina-quizz">
			<div class="banner"></div>

			<div class="perguntas form-pagina-quizz"></div>
			<div class="resultado form-pagina-quizz">
				
			</div>
		</div>

		<div class="pagina-criar-quizz">
			<div class="etapa etapa1">
				<h1>Comece pelo começo</h1>

				<div class="form-conteudo etapa">
					<form id="formEtapa1" class="form-etapa">
						<div class="form-input">
							<input  id="TituloQuizz"
									name="TituloQuizz"
									type="text"
									placeholder="Título do seu quizz">
							<div class="mensagem-validacao"></div>
							
						</div>
	
						<div class="form-input">
							<input  id="ImagemQuizz"
									name="ImagemQuizz"
									type="url"
									placeholder="URL da imagem do seu quizz">
							<div class="mensagem-validacao"></div>
						</div>
	
						<div class="form-input">
							<input  id="QuantidadeDePerguntas"
									name="QuantidadeDePerguntas"
									type="url"
									placeholder="Quantidade de perguntas do quizz">
							<div class="mensagem-validacao"></div>
						</div>
	
						<div class="form-input">
							<input  id="QuantidadeDeNiveis"
									name="QuantidadeDeNiveis"
									type="text"
									placeholder="Quantidade de níveis do quizz">
							<div class="mensagem-validacao"></div>
						</div>
					</form>
				</div>

				<button onclick="ProsseguirParaCriarPerguntas()" class="btn btn-principal">
					Prosseguir para criar peguntas
				</button>
			</div>

			<div class="etapa etapa2">
				<h1>Crie suas perguntas</h1>
				<div class="form-conteudo etapa etapa-pergunta-conteudo"></div>
				<button onclick="ProsseguirParaCriarNiveis()" class="btn btn-principal">
					Prosseguir para criar níveis
				</button>
			</div>

			<div class="etapa etapa3">
				<h1>Agora, decida os níveis</h1>
				<div class="form-conteudo etapa etapa-niveis-conteudo"></div>

				<button onclick="FinalizarCriacaoQuizz()" class="btn btn-principal">
					Finalizar Quizz
				</button>
			</div>
			<div class="etapa etapa4">
				<h1>Seu quizz está pronto!</h1>
				<div class="form-conteudo etapa-quizz-pronto-conteudo"></div>

				<button onclick="AcessarQuizz()" class="btn btn-principal">
					Acessar Quizz
				</button>

				<button onclick="iniciarSite()" class="btn btnSemPrioridade">
					Voltar para home
				</button>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<!-- <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> -->
		<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
		<script src="./src/scripts/validador.js"></script>
		<script src="./src/scripts/request.js"></script>
		<script src="./src/scripts/paginaCriarQuizz.js"></script>
		<script src="./src/scripts/paginaQuizz.js"></script>
		<script src="./src/scripts/paginaListaDeQuizzes.js"></script>
		<script src="./src/scripts/comum.js"></script>
	</body>
</html>
